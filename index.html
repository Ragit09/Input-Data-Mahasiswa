<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Input Nilai Mahasiswa</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Input Nilai Mahasiswa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbarNav" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav d-flex flex-wrap gap-2">
          <li class="nav-item">
            <button class="btn btn-light fw-semibold nav-btn" id="navInput"> Input Nilai</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light fw-semibold nav-btn" id="navData"> Data Mahasiswa</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div id="alertArea"></div>

    <!-- DASHBOARD INPUT -->
    <section id="inputDashboard">
      <h3 class="mb-3 fw-semibold">Form Input Nilai Mahasiswa</h3>
      <form id="nilaiForm" class="row g-3">
        <div class="col-md-6">
          <label for="nama" class="form-label">Nama Mahasiswa</label>
          <input type="text" id="nama" class="form-control" placeholder="Masukkan nama mahasiswa" required>
        </div>

        <div class="col-md-6">
          <label for="nim" class="form-label">NIM</label>
          <input type="text" id="nim" class="form-control" placeholder="Masukkan NIM" required>
        </div>

        <div class="col-md-6">
          <label for="mk" class="form-label">Mata Kuliah</label>
          <select id="mk" class="form-select" required>
            <option value="">-- Pilih Mata Kuliah --</option>
            <option value="Testing dan Implementasi Sistem">Testing dan Implementasi Sistem</option>
            <option value="Multimedia">Multimedia</option>
            <option value="Pemrograman Mobile">Pemrograman Mobile</option>
            <option value="Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
            <option value="Techno Preuneurship">Techno Preuneurship</option>
            <option value="Manajemen Risiko">Manajemen Risiko</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="nilai" class="form-label">Nilai</label>
          <input type="number" id="nilai" class="form-control" placeholder="0 - 100" min="0" max="100" required>
        </div>

        <div class="col-12 d-flex gap-2 justify-content-start flex-wrap">
          <input type="hidden" id="docId">
          <button type="submit" class="btn btn-success" id="btnSimpan">Simpan Nilai</button>
          <button type="button" class="btn btn-secondary" id="btnClear">Clear</button>
        </div>
      </form>
    </section>

    <!-- DASHBOARD DATA -->
    <section id="dataDashboard" class="d-none">
      <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <h3 class="fw-semibold m-0">Data Mahasiswa</h3>
        <button type="button" class="btn btn-outline-primary" id="btnRefresh">Refresh</button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle" id="mahasiswaTable">
          <thead class="table-primary text-center">
            <tr>
              <th style="width:60px">No</th>
              <th>Nama Mahasiswa</th>
              <th style="width:140px">NIM</th>
              <th>Mata Kuliah</th>
              <th style="width:100px">Nilai</th>
              <th style="width:160px">Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>

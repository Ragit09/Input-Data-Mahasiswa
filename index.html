<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Input Nilai Mahasiswa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold" href="#">Portal Akademik</a>
      <div id="navButtons" class="d-flex gap-2"></div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container my-4">
    <div id="alertArea"></div>

    <!-- DASHBOARD INPUT -->
    <section id="inputDashboard">
      <h4 class="fw-semibold mb-3">Form Input Nilai Mahasiswa</h4>

      <div class="card shadow-sm border">
        <div class="card-body">
          <form id="nilaiForm" class="d-flex flex-column gap-3">
            
            <div>
              <label for="nama" class="form-label fw-semibold">Nama Mahasiswa</label>
              <input type="text" id="nama" class="form-control" placeholder="Masukkan nama mahasiswa" required>
            </div>

            <div>
              <label for="nim" class="form-label fw-semibold">NIM</label>
              <input type="text" id="nim" class="form-control" placeholder="Masukkan NIM" required>
            </div>

            <div>
              <label for="mk" class="form-label fw-semibold">Mata Kuliah</label>
              <select id="mk" class="form-select" required>
                <option value="">-- Pilih Mata Kuliah --</option>
                <option value="MK001|Multimedia">MK001 - Multimedia</option>
                <option value="MK002|TechnoPreuneurship">MK002 - TechnoPreuneurship</option>
                <option value="MK003|Pemrograman Mobile">MK003 - Pemrograman Mobile</option>
                <option value="MK004|Rekayasa Perangkat Lunak">MK004 - Rekayasa Perangkat Lunak</option>
                <option value="MK005|Testing dan Implementasi Sistem">MK005 - Testing dan Implementasi Sistem</option>
                <option value="MK006|Manajemen Risiko">MK006 - Manajemen Risiko</option>
              </select>
            </div>

            <div>
              <label for="nilai" class="form-label fw-semibold">Nilai</label>
              <input type="number" id="nilai" class="form-control" placeholder="0 - 100" min="0" max="100" required>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-2 flex-wrap">
              <button type="submit" class="btn btn-success px-4" id="btnSimpan">Simpan Nilai</button>
              <button type="button" class="btn btn-secondary px-4" id="btnClear">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- DASHBOARD DATA -->
    <section id="dataDashboard" class="d-none">
      <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <h3 class="fw-semibold m-0">Data Mahasiswa</h3>
        <button type="button" class="btn btn-outline-primary" id="btnRefresh">Refresh</button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle" id="mahasiswaTable">
          <thead class="table-primary text-center">
            <tr>
              <th style="width:60px">No</th>
              <th>Nama Mahasiswa</th>
              <th style="width:140px">NIM</th>
              <th style="width:100px">Kode MK</th>
              <th>Mata Kuliah</th>
              <th style="width:100px">Nilai</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
